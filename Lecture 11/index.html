<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container d-flex justify-content-center ">
        <div class="w-75 px-5 mt-5 content py-5 text-center">
            <P class="header h1 py-2">Smart Login System</P>
            <input class="cntinput form-control bg-transparent my-3" type="email" placeholder="Enter Your Email"
                id="email">
            <input class="cntinput bg-transparent form-control" type="password" placeholder="Enter Your Password"
                id="password">
            <button class="btn btn-outline-info w-100 my-2 mt-4" id="login">Login</button>
            <span>Don't have an account? </span><a href="signup.html">Sign Up</a>
        </div>
    </div>
    <script src="login.js"></script>
</body>
